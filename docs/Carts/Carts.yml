 paths:
 /api/carts:
    get:
        summary: Despliega los productos para carro de compra
        tags:
          - Carts
        responses:
          "200":
            description: Productos para carros obtenidos satisfactoriamente

components:
  schemas:    
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id generado de BBDD Mongo
        idCliente:
          type: integer
          description: codigo del cliente
        ArrayOfProducts:
          type: array
          items:
            type: object
            properties:
              product:
                type: ObjectId
              quantity:
                type: integer
            

        
        